services:
  postgres:
    image: postgres:17.6
    container_name: my_postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: devdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:8.2.1
    container_name: my_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  redis-rest:
    image: darthbenro008/upstash-redis-local:latest
    container_name: my_redis_rest
    command:
      - "--addr"
      - ":${UPSTASH_REDIS_REST_PORT:-8079}"
      - "--redis"
      - "redis:6379"
      - "--token"
      - "${UPSTASH_REDIS_REST_TOKEN:-dev-token}"
    ports:
      - "${UPSTASH_REDIS_REST_PORT:-8079}:${UPSTASH_REDIS_REST_PORT:-8079}"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
